<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SQ</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Info <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Saved Searches</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Technicals
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">SMA</a></li>
                        <li><a href="#">EMA</a></li>
                        <li><a href="#">MACD</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">BBANDS</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" th:action="@{/s}" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Quote" th:name="searchString"/>
                </div>
                <button href="#Display" type="submit" class="btn btn-default">Search</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div id="Display" class="container-fluid">
    <div class="container-fluid">
        <div id="Info" class="row">
            <dl id="MainInfo" class="dl-horizontal">
                <dt>Exchange</dt>
                <dd><span th:text="${exchangeName}"/></dd>
                <dt>Symbol</dt>
                <dd> <span th:text="${symbol}"/></dd>
                <dt>Price</dt>
                <dd><span th:text="${latestPrice}"/></dd>
                <dt>Amt Change</dt>
                <dd><span th:text="${amtChange}"/></dd>
                <dt>Per Change</dt>
                <dd><span th:text="${perChange}"/></dd>
                <dt>Time Updated</dt>
                <dd><span th:text="${lastUpdated}"/></dd>
            </dl>
            <dl id="Detail" class="dl-horizontal">
                <dt>Volume</dt>
                <dd><span th:text="${volume}"/></dd>
                <dt>Daily Range</dt>
                <dd><span th:text="${dailyLow}"/> - <span th:text="${dailyHigh}"/></dd>
                <dt>Previous Close</dt>
                <dd><span th:text="${previousClose}"/></dd>
            </dl>
            <dl id="MoreInfo" class="dl-horizontal">
                <dt>52 Week Range</dt>
                <dd></dd>
                <dt></dt>
                <dd></dd>
                <dt></dt>
                <dd></dd>
                <dt></dt>
                <dd></dd>
            </dl>
        </div>
    </div>
</div>
</body>
</html>
